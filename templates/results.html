<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .card-img-top {
            object-fit: cover;
            height: 300px;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Results</h1>
        {% for result in results %}
            <div class="row mb-5">
                <h3 class="text-center mb-3">{{ result.source }}</h3>
                <div class="col-lg-6">
                    <div class="card">
                        <img src="{{ url_for('static', filename=result.spectrogram.split('/', 1)[-1]) }}" class="card-img-top" alt="{{ result.source }} Spectrogram">
                        <div class="card-body text-center">
                            <a href="{{ url_for('static', filename=result.spectrogram.split('/', 1)[-1]) }}" class="btn btn-primary" download>Download Spectrogram</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <audio controls>
                                <source src="{{ url_for('static', filename=result.audio_file.split('/', 1)[-1]) }}" type="audio/wav">
                            </audio>
                            <a href="{{ url_for('static', filename=result.audio_file.split('/', 1)[-1]) }}" class="btn btn-primary mt-2" download>Download Audio</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
